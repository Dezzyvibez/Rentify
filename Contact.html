<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"> Rentify - Homepage | Find affordable Housing Apartment, Anywhere, Anytime  </title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" sizes="16x16" href="img/Rentify-Logo5.png" type="image/x-icon"/>
	
</head>
<body>


	<div class="Container-Contact">
		<div class="header">
				<div class="hero">
					<div class="carousel">			
						<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="img/duplex2.jpg" alt="image 1">
								</div>
								
								<div class="carousel-item">
									<img src="img/images.jpg" alt="image 1">
								</div>
								
								<div class="carousel-item">
									<img src="img/77.jpeg" alt="image 1">
								</div>
						</div>
						
			
					</div>
				</div>
			
		</div>
		
		<div class="body">
		<div class="details">
		
		</div>
			<form action="" method="POST" id="myForm">
						
						<p class="p">Contact Us </p>
							<input type="text" name="Fname" id="fname" maxlength="30" placeholder="Enter your full name" autocomplete="new-password" 
							value=""/>
							<input type="text" name="email" name="email" id="email" maxlength="30" placeholder="Enter Email" id="signupbox" autocomplete="off" value=""/>
								<span id="emailError"></span>
							
								<span id="passwordError"></span>
							<textarea placeholder="Type your message here....">
							</textarea>
								<span id="confirmPasswordError"></span>
							<input type="submit" name="message" value="Submit"/>
					</form>
					
		
		</div>
	
	</div>


<script src="javascript/carousel.js"></script>
<script src="javascript/countdown.js"></script>



</body>
</html>
